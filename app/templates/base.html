<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}スターゲイザー{% endblock %}</title>
    <!-- PWA関連 -->
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#336699">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='icons/icon-192x192.png') }}">
    <!-- BootstrapとCSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <header class="bg-dark text-white py-3">
        <div class="container">
            <h1 class="text-center">スターゲイザー</h1>
        </div>
    </header>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a href="{{ url_for('main.index') }}" class="navbar-brand">ホロスコープ計算</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="{{ url_for('main.index') }}" class="nav-link">ホロスコープ</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('main.synastry_form') }}" class="nav-link">相性占い</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('main.lunar_nodes_form') }}" class="nav-link">月のノード計算</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('main.life_events_form') }}" class="nav-link">ライフイベント予測</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('main.help') }}" class="nav-link">ヘルプ</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <main class="py-4">
        {% block content %}{% endblock %}
    </main>
    
    <footer class="bg-dark text-white py-3 mt-5">
        <div class="container text-center">
            <p>&copy; 2024 スターゲイザー</p>
        </div>
    </footer>

    <!-- Bootstrap JavaScript Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- PWA Service Worker登録 -->
    <script src="{{ url_for('static', filename='js/pwa-register.js') }}"></script>
    
    <!-- PWAインストールバナー -->
    <script src="{{ url_for('static', filename='js/pwa-install.js') }}"></script>
    
    <!-- ナビゲーションバー動作確認用スクリプト -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // ナビゲーションバーのトグルボタンを取得
            const navbarToggler = document.querySelector('.navbar-toggler');
            if (navbarToggler) {
                // クリックイベントを手動でリッスン
                navbarToggler.addEventListener('click', function() {
                    const target = document.querySelector(this.getAttribute('data-bs-target'));
                    if (target) {
                        // クラスをトグル
                        target.classList.toggle('show');
                    }
                });
            }
        });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
